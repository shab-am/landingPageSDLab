<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Deletion Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .node {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: green;
            color: white;
            text-align: center;
            position: absolute;
            z-index: 2;
        }
        
        .line {
            position: absolute;
            height: 2px;
            background-color: black;
            transform-origin: top left;
            z-index: 1;
        }
        
        #tree {
            position: relative;
            margin-top: 20px;
            width: 100%;
            height: 500px;
        }
        
        h1,
        h2,
        p {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Binary Search Tree Deletion Game</h1>
    <p>Delete nodes from the tree while maintaining its BST properties. Earn points for correct deletions!</p>

    <label for="deleteNode">Enter node to delete:</label>
    <input type="text" id="deleteNode">
    <button onclick="deleteNode()">Delete Node</button>
    <h2>Score: <span id="score">0</span></h2>

    <div id="tree"></div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    this.root = newNode;
                    return;
                }

                let current = this.root;
                while (true) {
                    if (value < current.value) {
                        if (current.left === null) {
                            current.left = newNode;
                            return;
                        }
                        current = current.left;
                    } else {
                        if (current.right === null) {
                            current.right = newNode;
                            return;
                        }
                        current = current.right;
                    }
                }
            }

            delete(value) {
                const deleteNodeHelper = (node, value) => {
                    if (node === null) return null;

                    if (value < node.value) {
                        node.left = deleteNodeHelper(node.left, value);
                    } else if (value > node.value) {
                        node.right = deleteNodeHelper(node.right, value);
                    } else {
                        // Node to delete found
                        if (node.left === null && node.right === null) {
                            return null;
                        } else if (node.left === null) {
                            return node.right;
                        } else if (node.right === null) {
                            return node.left;
                        } else {
                            let successor = node.right;
                            while (successor.left !== null) {
                                successor = successor.left;
                            }
                            node.value = successor.value;
                            node.right = deleteNodeHelper(node.right, successor.value);
                        }
                    }
                    return node;
                };

                const originalRoot = JSON.stringify(this.root);
                this.root = deleteNodeHelper(this.root, value);
                return JSON.stringify(this.root) !== originalRoot;
            }

            traverse(node, x = 500, y = 20, gap = 120, result = []) {
                if (node !== null) {
                    result.push({
                        node,
                        x,
                        y
                    });
                    this.traverse(node.left, x - gap, y + 60, gap / 1.5, result);
                    this.traverse(node.right, x + gap, y + 60, gap / 1.5, result);
                }
                return result;
            }
        }

        const bst = new BST();
        const initialValues = [25, 20, 36, 10, 22, 30, 40, 5, 12, 28, 38, 48, 1, 8, 15, 45, 50];
        initialValues.forEach(value => bst.insert(value));

        let score = 0;

        function renderTree() {
            const treeContainer = document.getElementById('tree');
            treeContainer.innerHTML = '';
            const nodes = bst.traverse(bst.root);

            const nodePositions = new Map();

            // Create node elements
            nodes.forEach(({
                node,
                x,
                y
            }) => {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = node.value;
                nodeDiv.style.left = `${x}px`;
                nodeDiv.style.top = `${y}px`;

                nodePositions.set(node, {
                    x,
                    y
                });
                treeContainer.appendChild(nodeDiv);
            });

            // Draw lines between parent and child nodes
            nodes.forEach(({
                node
            }) => {
                const parent = findParent(bst.root, node.value);
                if (parent) {
                    const {
                        x: x1,
                        y: y1
                    } = nodePositions.get(parent);
                    const {
                        x: x2,
                        y: y2
                    } = nodePositions.get(node);
                    drawLine(treeContainer, x1 + 20, y1 + 20, x2 + 20, y2 + 20);
                }
            });
        }

        function findParent(root, value) {
            let parent = null;
            let current = root;
            while (current && current.value !== value) {
                parent = current;
                current = value < current.value ? current.left : current.right;
            }
            return parent;
        }

        function drawLine(container, x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'line';

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            line.style.width = `${length}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.left = `${x1}px`;
            line.style.top = `${y1}px`;

            container.appendChild(line);
        }

        function deleteNode() {
            const value = parseInt(document.getElementById('deleteNode').value);
            if (!isNaN(value)) {
                const nodeDeleted = bst.delete(value);
                if (nodeDeleted) {
                    const pointsPerDeletion = 20; // 20 points per successful deletion
                    score += pointsPerDeletion; // Increment score directly instead of using localStorage
                    document.getElementById('score').innerText = score;

                    if (score >= 100) {
                        alert('Congratulations! You have completed Level 4! You successfully deleted 5 nodes!');
                        // Update total progress
                        localStorage.setItem('level4Score', '100');
                        localStorage.setItem('totalProgress', '4');
                        localStorage.setItem('totalScore', '400');
                        // Mark level 4 as completed
                        localStorage.setItem('level4Completed', 'true');
                        // Redirect to home page
                        window.location.href = 'index.html';
                    } else {
                        alert(`Node deleted successfully! You need ${(100 - score)/20} more deletions to complete the level.`);
                    }
                    renderTree();
                } else {
                    alert('Node not found in the tree.');
                }
                renderTree();
            }
        }

        renderTree();
    </script>
</body>

</html>
